<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
 
  <main>
    <div class="one">
      <img src="./assets/images/avatar-jessica.jpeg" alt="a picture of a woman">
      <h1>Jessica Randall</h1>
       <p class="address"> London, United Kingdom</p>
        <p class="quote">"Front-end developer and avid reader."</p>
    </div>
    <div class="two">
      <a class="but"><p class="bt">GitHub</p></a>
      <a class="but"><p class="bt">Frontend Mentor</p></a>
      <a class="but"><p class="bt">LinkedIn</p></a>
      <a class="but"><p class="bt">Twitter</p></a>
      <a class="but"><p class="bt">Instagram</p></a>
    </div>

  
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/kingSkyro64">KingSkyro</a>.
  </div>
  </footer>

</html>
